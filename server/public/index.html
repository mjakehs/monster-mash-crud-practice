<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Monster Mash</title>
</head>

<body ng-app="MonsterApp" ng-controller="MonsterController as vm">
    <h1>Monster Mash</h1>
    <h3>Invite Some Monsters!</h3>
    <input ng-model="vm.newMonster.name" type="text" placeholder="Monster Name">
    <input ng-model="vm.newMonster.lethality" type="number" placeholder="Monster Lethality">
    <button ng-click="vm.addMonster()">Add Monster</button>
    <h3>Current Guest List</h3>
    <ul>
        <li ng-repeat="monster in vm.monsters">
            {{monster.name}} is attending with a lethality of {{monster.lethality}}
            <button ng-click="vm.deleteMonster(monster._id)">Delete</button>
            <button ng-click="vm.editMonster(monster._id)">Edit</button>
        </li>
    </ul>
    <div ng-show="vm.editBool">
        <h3>Edit Monster</h3>
        <input ng-model="vm.editMosnter.name" type="text" placeholder="Monster Name">
        <input ng-model="vm.editMosnter.lethality" type="number" placeholder="Monster Lethality">
        <button ng-click="vm.editMonster()">Cancel</button>
        <button ng-click="vm.putMonste()">Submit Edit</button>
    </div>
</body>

</html>
